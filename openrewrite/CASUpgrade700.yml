---
type: specs.openrewrite.org/v1beta/recipe
name: CASUpgrade700
displayName: Upgrade the CAS to version 7.0.0-SNAPSHOT
recipeList:
  - org.openrewrite.gradle.AddProperty:
      key: cas.version
      value: 7.0.0-SNAPSHOT
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: version
      value: 7.0.0-SNAPSHOT
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: sourceCompatibility
      value: 21
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: targetCompatibility
      value: 21
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: springBootVersion
      value: 3.2.0-RC1
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.UpdateGradleWrapper:
      version: 8.4
      addIfMissing: true
  - org.openrewrite.gradle.AddProperty:
      key: jibVersion
      value: 3.4.0
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: tomcatVersion
      value: 10.1.15
      overwrite: true
      filePattern: 'gradle.properties'
